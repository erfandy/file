<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link menuju Index.html -->
  <a href="Index.html" class="custom-link" id="link-to-index"></a>
  <title>Login, Register, Forgot Password</title>
  <style>
    /* CSS untuk styling dasar */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-toggle {
      text-align: center;
      margin-top: 10px;
    }

    .form-toggle a {
      color: #4CAF50;
      text-decoration: none;
    }

    .form-toggle a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 12px;
      text-align: center;
    }
      /* jpeg styling */
   .jpeg {
    width: 200px;
    height: 200px;
    margin-bottom: 200px;
}
body {
    background-image: url('36.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  .social-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .google { background-color: #db4437; color: white; }
    .facebook { background-color: #3b5998; color: white; }
    .instagram { background-color: #08e8f8; color: white; }
    .apple { background-color: #00db49; color: white; }

    .social-button i {
      margin-right: 8px;
    }
    /* Styling untuk body dan halaman */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Styling untuk link */
    .custom-link {
      color: #3498db;
      font-size: 50px;
      text-decoration: none;
      padding: 40px 20px;
      background-color: #e6ff01;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* Efek hover pada link */
    .custom-link:hover {
      background-color: #3498db;
      color: white;
    }

    /* Menambahkan efek klik pada link */
    .custom-link:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container" id="login-form">
    <h2>Login</h2>
    <form onsubmit="return loginValidation(event)">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
        <!-- Loading Screen -->
  <div class="loading-container" id="loading-screen">
    <div class="loading-spinner"></div>
  </div>
    </form>
    <div class="form-toggle">
      <a href="javascript:void(0);" onclick="showRegisterForm()">Create Account</a> | 
      <a href="javascript:void(0);" onclick="showForgotPasswordForm()">Forgot Password?</a>
    </div>
    <div class="social-buttons">
        <div class="social-button google" onclick="loginWithGoogle()">
          <i class="fab fa-google"></i>
          <img src="google.png"<i class="fab fa-google"></i>
        </div>
        <div class="social-button facebook" onclick="loginWithFacebook()">
          <i class="fab fa-facebook-f"></i>
          <img src="Facebook.png" <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-button instagram" onclick="loginWithInstagram()">
          <i class="fab fa-instagram"></i> 
          <img src="instagram.png"<i class="fab fa-instagram"></i>
        </div>
        <div class="social-button apple" onclick="loginWithApple()">
          <i class="fab fa-apple"></i>
          <img src="apple.png"<i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="register-form" style="display: none;">
    <h2>Register</h2>
    <form onsubmit="return registerValidation(event)">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="form-toggle">
      <a href="javascript:void(0);" onclick="showLoginForm()">Already have an account? Login</a>
    </div>
  </div>

  <div class="container" id="forgot-password-form" style="display: none;">
    <h2>Forgot Password</h2>
    <form onsubmit="return forgotPasswordValidation(event)">
      <input type="email" id="forgot-email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
    <div class="form-toggle">
      <a href="javascript:void(0);" onclick="showLoginForm()">Back to Login</a>
    </div>
  </div>

  <script>
    // Function to toggle between login, register, and forgot password forms
    function showLoginForm() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('forgot-password-form').style.display = 'none';
    }

    function showRegisterForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('forgot-password-form').style.display = 'none';
    }

    function showForgotPasswordForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('forgot-password-form').style.display = 'block';
    }

    // Login validation
    function loginValidation(event) {
      event.preventDefault();
      let username = document.getElementById('login-username').value;
      let password = document.getElementById('login-password').value;
      
      if (username === "" || password === "") {
        alert("Please fill out all fields");
        return false;
      }
      
      alert("Login successful!");
      return true;
    }

    // Register validation
    function registerValidation(event) {
      event.preventDefault();
      let username = document.getElementById('register-username').value;
      let email = document.getElementById('register-email').value;
      let password = document.getElementById('register-password').value;
      
      if (username === "" || email === "" || password === "") {
        alert("Please fill out all fields");
        return false;
      }
      
      alert("Registration successful!");
      return true;
    }

    // Forgot password validation
    function forgotPasswordValidation(event) {
      event.preventDefault();
      let email = document.getElementById('forgot-email').value;
      
      if (email === "") {
        alert("Please enter your email");
        return false;
      }
      
      alert("Password reset instructions sent to " + email);
      return true;
    }
      // Menambahkan event listener untuk menampilkan pesan saat link diklik
      document.getElementById('link-to-index').addEventListener('click', function(event) {
      alert("You are being redirected to Index page.");
    });
  </script>

</body>
</html>
